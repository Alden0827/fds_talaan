<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap.min.css') }}">


    <title>{% block title %}4Ps Assessment Form{% endblock %}</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .table-responsive {
            margin-top: 1.5rem;
        }
        caption {
            caption-side: top;
            font-size: 1.25rem;
            font-weight: bold;
            color: #212529;
            padding: 0.5rem 0;
        }
        .form-label {
            font-weight: bold;
        }

      /* Add red asterisk to required labels */
      .form-label.required::after {
          content: " *";
          color: red;
          font-weight: bold;
      }

      /* Highlight invalid required fields */
/*      input:required:invalid,
      select:required:invalid,
      textarea:required:invalid {
          border: 1px solid red;
      }
*/
    </style>
  </head>
  <body>
    <div class="container">
        <nav class="d-flex justify-content-end mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-2">Home</a>
            <a href="{{ url_for('results') }}" class="btn btn-outline-secondary me-2">View Results</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Dashboard</a>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <!-- <script src="assets/bootstrap.bundle.min.js" ></script> -->
    <script src="{{ url_for('static', filename='assets/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
